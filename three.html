<html> 
	<head>
	<title>My First Three.js app</title>
	<style> 
			body {margin: 0; }
			canvas { width: 100%; height: 100% ;}

	</style>
	</head>
	<body>
			<script src="js/three.min.js"></script>
			<script>

			//You need a minimum of three things to display anything with Three.js:  A scene, a camera, and a renderer.

			var scene = new THREE.Scene();    //SCENE
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 ); //CAMERA - perspective type

			var renderer = new THREE.WebGLRenderer(); //RENDERER
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry(1, 1, 1);  //Object that contains all the points and fill of the cube
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );// Material to color the cube

			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );  //Mesh that takes the geometry and applies a material to it

			  var directionalLight = new THREE.DirectionalLight(0xffffff, 1.0); 
              directionalLight.position.set(0.0, 0.0, 1.0); 
		      scene.add(directionalLight); 

			camera.position.z = 5; //Move the camera away from default position of 0, 0, 0

		var render = function () {
			requestAnimationFrame( render  );

			cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;

			renderer.render( scene, camera );
		};

		render();

			</script>
	</body>
</html>
